<!DOCTYPE html>
<html>
    <head>
        <title>Space War</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script> -->
        <script src="SoundManager.js"></script>
        <script src="ChatManager.js"></script>
        <script src="Utilities.js"></script>
        <script src="leaderboard.js"></script>
        <script src="main.js"></script>
        <script src="EnvironmentManager.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="score-div">0</div>
            <span id="connection-status">Disconnected</span>
            <h1 id="title">Space War</h1>
            <div id="loaded-content">
                <div id="game-container">
                    <canvas id="space-war"></canvas>
                </div>
                <div id="leaderboard">
                    <div id="leaderboard-header">
                        <p style="display: inline;">Leaderboard</p>
                        <button id="join-btn">Join</button>
                    </div>
                    <hr>
                    <!-- Dynamically Generated List goes here -->
                    <div id="leaderboard-entries">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="join-modal" class="modal"> 
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close">&times;</span>
                    <h2>Join Game</h2>
                </div>
                <div class="modal-body">
                    Choose your name and ship color:
                    <p id="join-error" style="color: red;">Another player is using that name or color!</p>
                    <hr>
                    <br>
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name"><br>
                    <br>
                    <label for="player-color">Choose a color:</label>
                    <select name="player-color" id="player-color">
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="indigo">Indigo</option>
                        <option value="violet">Violet</option>
                    </select>
                    <br><br>
                </div>
                <div class="modal-footer">
                    <h3 id="waiting-submit">Waiting<span class="blink-1">.</span><span class="blink-2">.</span><span class="blink-3">.</span></h3>
                    <h3 id="submit-join">Continue</h3>
                </div>
            </div>
        </div>
    </body>
</html>
